<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container d-flex flex-column mt-5" style="background: #A0D2EA; height: 500px; width: 500px; ">
            <div class="result m-3" style="background-color: #F2FCEB; height: 15%; box-shadow: 0px 5px 10px #7FA6B4">
                <input class="p-2" style="width:100%; height: 100%;" type="text" disabled value="">
            </div>
            <div class="numbers d-flex flex-column">
                <div class="row-9 ms-3 me-3 mb-3 d-flex justify-content-between">
                    <div class="number">
                        <button>1</button>
                    </div>
                    <div class="number">
                        <button>2</button>
                    </div>
                    <div class="number">
                        <button>3</button>
                    </div>
                    <div class="operator">
                        <button>+</button>
                    </div>
                </div>

                <div class="row-9 ms-3 me-3 mb-3 d-flex justify-content-between">
                    <div class="number">
                        <button>4</button>
                    </div>
                    <div class="number">
                        <button>5</button>
                    </div>
                    <div class="number">
                        <button>6</button>
                    </div>
                    <div class="operator">
                        <button>-</button>
                    </div>
                </div>

                <div class="row-9 ms-3 mb-3 me-3 d-flex justify-content-between">
                    <div class="number">
                        <button>7</button>
                    </div>
                    <div class="number">
                        <button>8</button>
                    </div>
                    <div class="number">
                        <button>9</button>
                    </div>
                    <div class="operator">
                        <button>*</button>
                    </div>
                </div>

                <div class="row-9 ms-3  me-3 d-flex justify-content-between">
                    <div class="C">
                        <button>C</button>
                    </div>
                    <div class="number">
                        <button>0</button>
                    </div>
                    <div class="number">
                        <button style="font-weight: 700;">=</button>
                    </div>
                    <div class="operator">
                        <button>/</button>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
